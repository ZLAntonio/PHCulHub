<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <link rel="stylesheet" href="landmarks.css">
</head>
<body>
    <div id="imageContainer">
        <div class="navButton prev" onclick="prevImage()">&lt;</div>
<img id="mainImage" src="landmarkimages/landmark (1).jpg" alt="Image">
<div class="navButton next" onclick="nextImage()">&gt;</div>

    </div>
    <div class="thumbnailContainer">
        <div class="thumbnail" onclick="changeImage('landmarkimages/landmark (2).jpg')"><img src="landmarkimages/landmark (2).jpg" alt="Thumbnail"></div>
        <div class="thumbnail" onclick="changeImage('landmarkimages/landmark (3).jpg')"><img src="landmarkimages/landmark (3).jpg" alt="Thumbnail"></div>
        <div class="thumbnail" onclick="changeImage('landmarkimages/landmark (4).jpg')"><img src="landmarkimages/landmark (4).jpg" alt="Thumbnail"></div>
        <div class="thumbnail" onclick="changeImage('landmarkimages/landmark (5).jpg')"><img src="landmarkimages/landmark (5).jpg" alt="Thumbnail"></div>
        <div class="thumbnail" onclick="changeImage('landmarkimages/landmark (6).jpg')"><img src="landmarkimages/landmark (6).jpg" alt="Thumbnail"></div>
        <div class="thumbnail" onclick="changeImage('landmarkimages/landmark (7).jpg')"><img src="landmarkimages/landmark (7).jpg" alt="Thumbnail"></div>
        <div class="thumbnail" onclick="changeImage('landmarkimages/landmark (8).jpg')"><img src="landmarkimages/landmark (8).jpg" alt="Thumbnail"></div>
        <div class="thumbnail" onclick="changeImage('landmarkimages/landmark (9).jpg')"><img src="landmarkimages/landmark (9).jpg" alt="Thumbnail"></div>
    </div>
    <script src="landmarks.js"></script>
</body>
</html>
