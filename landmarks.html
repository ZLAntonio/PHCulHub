<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <link rel="stylesheet" href="landmarks.css">
</head>
<body>
    <div id="imageContainer">
        <div class="navButton prev" onclick="prevImage()">&lt;</div>
        <img id="mainImage" src="https://blog.sharemoney.com/wp-content/uploads/2018/11/Famous-Historical-Sites-In-The-Philippines.jpg" alt="Image">
        <div class="navButton next" onclick="nextImage()">&gt;</div>
    </div>
    <div class="thumbnailContainer">
        <div class="thumbnail" onclick="changeImage(2)"><img src="https://www.thepoortraveler.net/wp-content/uploads/2010/06/Mt.-Mayon-Albay.jpg" alt="Thumbnail"></div>
        <div class="thumbnail" onclick="changeImage(3)"><img src="https://image.vigattin.com/box/optimize/85/495_9903384602009818012.jpg" alt="Thumbnail"></div>
        <div class="thumbnail" onclick="changeImage(4)"><img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/17/51/9d/8d/best-island-in-the-philippines.jpg?w=500&h=300&s=1" alt="Thumbnail"></div>
        <div class="thumbnail" onclick="changeImage(5)"><img src="https://a.cdn-hotels.com/gdcs/production5/d320/a0c5a994-d99a-4278-a1b1-8a3b652461ac.jpg" alt="Thumbnail"></div>
        <div class="thumbnail" onclick="changeImage(6)"><img src="https://a.cdn-hotels.com/gdcs/production23/d1313/7cf8e4c8-6785-48d6-b6ae-491827835bb1.jpg" alt="Thumbnail"></div>
        <div class="thumbnail" onclick="changeImage(7)"><img src="https://theculturetrip.com/wp-content/uploads/2018/03/17107690389_adee6d5cd2_k-e1520301888910.jpg" alt="Thumbnail"></div>
    </div>
    <script src="landmarks.js"></script>
</body>
</html>
